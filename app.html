<!DOCTYPE html>
<html lang="en" data-theme="coquette">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Do It!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#447F98">
</head>
<body>

  <!-- Auth Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <h2 id="modalTitle">Log In</h2>
      <div id="authForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="btn-primary" id="authBtn">Log In</button>
        <p><span class="switch-mode" id="switchMode">Create an account</span></p>
        <div class="error-message" id="authError"></div>
      </div>
      <div id="authLoading" style="display:none">
        <div class="spinner"></div>
        <p>Please wait...</p>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div class="container" id="app" style="display:none">
    <header>
      <h1>Let's Do It!</h1>
      <div class="user-area">
        <span class="user-email" id="userEmail"></span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
        <a href="index.html" class="back-home-btn">â† Home</a>
        <div class="theme-selector">
          <select id="themeSelect">
            <option value="coquette">ğŸ”µ Coquette</option>
            <option value="midnight">ğŸŒ™ Midnight</option>
            <option value="sunset">ğŸŒ… Sunset</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search tasks...">
    </div>

    <!-- Task Type Toggle -->
    <div class="task-type-toggle">
      <button class="toggle-btn active" data-type="personal">ğŸ“ Personal</button>
      <button class="toggle-btn" data-type="team">ğŸ‘¥ Team</button>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="What needs to be done?" />
      
      <select id="prioritySelect">
        <option value="low">ğŸŸ¢ Low</option>
        <option value="medium" selected>ğŸŸ¡ Medium</option>
        <option value="high">ğŸ”´ High</option>
      </select>

      <input type="date" id="dueDate" />

      <select id="taskTypeSelect">
        <option value="personal">Personal</option>
        <option value="team">Team</option>
      </select>

      <input type="email" id="shareEmail" placeholder="Share with email (team only)" style="display:none;" />

      <button id="addBtn">Add</button>
    </div>

    <!-- Stats -->
    <div class="stats" id="stats">0 active / 0 total</div>

    <!-- Tasks List -->
    <div class="tasks" id="taskList">
      <div class="empty-state">No tasks yet â€“ add one!</div>
    </div>

    <footer>Made with ğŸ’• for you</footer>
  </div>

  <script type="module" src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
