<!DOCTYPE html>
<html lang="en" data-theme="coquette">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Do It!</title>
<link rel="icon" type="image/jpg" href="https://res.cloudinary.com/dknsbz1kj/image/upload/w_50,h_50/a8f7d5aa-a55a-4a5c-91ee-abac60052bc1_uolbwx.jpg">  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#447F98">
</head>
<body>

  <!-- Auth Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <h2 id="modalTitle">Log In</h2>
      <div id="authForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="btn-primary" id="authBtn">Log In</button>
        <p><span class="switch-mode" id="switchMode">Create an account</span></p>
        <div class="error-message" id="authError"></div>
      </div>
      <div id="authLoading" style="display:none">
        <div class="spinner"></div>
        <p>Please wait...</p>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div class="app-wrapper" id="app" style="display:none">
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Let's Do It!</h2>
        <button class="sidebar-close" id="sidebarClose">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- User Info -->
      <div class="sidebar-section user-section">
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <span id="userEmail"></span>
        </div>
      </div>

      <!-- Task Filters -->
      <div class="sidebar-section">
        <h3>Tasks</h3>
        <div class="filter-buttons">
          <button class="filter-btn active" data-type="personal">
            <i class="fas fa-file-alt"></i> Personal
          </button>
          <button class="filter-btn" data-type="team">
            <i class="fas fa-users"></i> Team
          </button>
          <button class="filter-btn" data-type="all">
            <i class="fas fa-list"></i> All
          </button>
        </div>
      </div>

      <!-- Priority Filters -->
      <div class="sidebar-section">
        <h3>Priority</h3>
        <div class="filter-buttons">
          <button class="priority-filter" data-priority="all">
            <i class="fas fa-filter"></i> All
          </button>
          <button class="priority-filter" data-priority="high">
            <i class="fas fa-circle"></i> High
          </button>
          <button class="priority-filter" data-priority="medium">
            <i class="fas fa-circle"></i> Medium
          </button>
          <button class="priority-filter" data-priority="low">
            <i class="fas fa-circle"></i> Low
          </button>
        </div>
      </div>

      <!-- Theme Selector -->
      <div class="sidebar-section">
        <h3>Theme</h3>
        <select id="themeSelect" class="theme-select">
          <option value="coquette">ðŸ”µ Coquette</option>
          <option value="midnight">ðŸŒ™ Midnight</option>
          <option value="sunset">ðŸŒ… Sunset</option>
        </select>
      </div>

      <!-- Actions -->
      <div class="sidebar-section actions">
        <a href="index.html" class="action-btn">
          <i class="fas fa-home"></i> Home
        </a>
        <button class="action-btn logout-btn" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header>
        <button class="sidebar-toggle" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Let's Do It!</h1>
        <div style="width: 40px;"></div>
      </header>

      <!-- Search Bar -->
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search tasks...">
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="What needs to be done?" />
        
        <select id="prioritySelect">
          <option value="low">ðŸŸ¢ Low</option>
          <option value="medium" selected>ðŸŸ¡ Medium</option>
          <option value="high">ðŸ”´ High</option>
        </select>

        <input type="date" id="dueDate" />

        <select id="taskTypeSelect">
          <option value="personal">Personal</option>
          <option value="team">Team</option>
        </select>

        <input type="email" id="shareEmail" placeholder="Share with email (team only)" style="display:none;" />

        <button id="addBtn">Add</button>
      </div>

      <!-- Stats -->
      <div class="stats" id="stats">0 active / 0 total</div>

      <!-- Tasks List -->
      <div class="tasks" id="taskList">
        <div class="empty-state">No tasks yet â€“ add one!</div>
      </div>

      <footer>Made with ðŸ’• for you</footer>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
