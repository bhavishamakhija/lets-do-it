<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's Do It!</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <div class="modal" id="authModal">
    <div class="modal-content">
      <h2 id="modalTitle">Log In</h2>
      <div id="authForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="btn-primary" id="authBtn">Log In</button>
        <p><span class="switch-mode" id="switchMode">Create an account</span></p>
        <div class="error-message" id="authError"></div>
      </div>
      <div id="authLoading" style="display:none">
        <div class="spinner"></div>
        <p>Please wait...</p>
      </div>
    </div>
  </div>

  <div class="container" id="app" style="display:none">
    <header>
      <h1>Let's Do It!</h1>
      <div class="user-area">
        <span class="user-email" id="userEmail"></span>
        <button class="logout-btn" id="logoutBtn" title="Logout">Logout</button>
        <i class="theme-toggle fas fa-moon" title="Toggle dark mode"></i>
      </div>
    </header>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="What needs to be done?" />
      <input type="date" id="dueDate" />
      <button id="addBtn">Add</button>
    </div>

    <div class="stats" id="stats">0 active / 0 total</div>

    <div class="tasks" id="taskList">
      <div class="empty-state">No tasks yet â€“ add one!</div>
    </div>

    <footer>Made with Love by You</footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
