<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Do It! - Get Things Done</title>
<link rel="icon" type="image/jpg" href="https://res.cloudinary.com/dknsbz1kj/image/upload/a8f7d5aa-a55a-4a5c-91ee-abac60052bc1_uolbwx.jpg">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #D6E8F3 0%, #DADEE1 50%, #B90E1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Hero Image */
        .hero-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 24px;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(68, 127, 152, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Headline */
        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #447F98;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            animation: slideIn 0.8s ease-out;
        }

        /* Subheadline */
        .subtitle {
            font-size: 1.2rem;
            color: #629B86;
            margin-bottom: 2.5rem;
            font-weight: 500;
            line-height: 1.6;
            animation: slideIn 0.8s ease-out 0.2s backwards;
        }

        /* CTA Button */
        .cta-btn {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, #447F98 0%, #629B86 100%);
            color: #DADEE1;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(68, 127, 152, 0.25);
            animation: slideIn 0.8s ease-out 0.4s backwards;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(68, 127, 152, 0.4);
        }

        .cta-btn:active {
            transform: translateY(-1px);
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(68, 127, 152, 0.2);
            animation: slideIn 0.8s ease-out 0.6s backwards;
        }

        footer p {
            color: #629B86;
            font-size: 0.9rem;
            font-weight: 500;
        }

        footer a {
            color: #447F98;
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #B90E1;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .hero-image {
                max-width: 300px;
                margin-bottom: 1.5rem;
            }

            .cta-btn {
                padding: 14px 36px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.95rem;
                margin-bottom: 2rem;
            }

            .hero-image {
                max-width: 250px;
                margin-bottom: 1.5rem;
            }

            .cta-btn {
                padding: 12px 32px;
                font-size: 0.95rem;
            }

            footer {
                margin-top: 2rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Hero Image - Replace with your Cloudinary URL -->
<img 
    src="https://res.cloudinary.com/dknsbz1kj/image/upload/a8f7d5aa-a55a-4a5c-91ee-abac60052bc1_uolbwx.jpg" 
    alt="Let's Do It" 
    class="hero-image"
>

        <!-- Headline -->
        <h1>Let's Do It!</h1>

        <!-- Subtitle -->
        <p class="subtitle">Get organized, stay productive, and crush your goals.</p>

        <!-- CTA Button -->
        <a href="app.html" class="cta-btn">Start Now</a>

        <!-- Footer -->
        <footer>
            <p>Don't leave so soon!</p>
        </footer>
    </div>

</body>
</html>
